<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | E-marks</title>
    <link rel="stylesheet" href="../css/output.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body class="min-h-screen flex flex-col lg:flex-row">
    <div
      class="hidden lg:flex flex-col items-center justify-center w-1/2 bg-zinc-900 relative overflow-hidden"
    >
      <div
        class="absolute top-0 right-0 w-64 h-64 bg-red-400/10 rounded-full -mr-32 -mt-32 blur-3xl"
      ></div>
      <div
        class="absolute bottom-0 left-0 w-64 h-64 bg-red-400/10 rounded-full -ml-32 -mb-32 blur-3xl"
      ></div>

      <div class="relative z-10 text-center px-12">
        <div
          class="bg-red-400 w-20 h-20 rounded-2xl mb-6 flex items-center justify-center mx-auto shadow-lg"
        >
          <i data-lucide="graduation-cap" class="w-10 h-10 text-white"></i>
        </div>
        <h1 class="text-5xl font-black text-white tracking-tight mb-3">
          E-Marks
        </h1>
        <p
          class="text-gray-400 text-lg max-w-sm mx-auto font-medium leading-relaxed"
        >
          Student Result Management System
        </p>
        <p class="text-gray-500 text-sm mt-2">SINCE 2021</p>
      </div>
    </div>

    <div class="flex-1 flex items-center justify-center p-8 lg:p-16 bg-white">
      <div class="w-full max-w-md">
        <div class="lg:hidden flex items-center gap-3 mb-8">
          <div class="bg-red-400 p-2.5 rounded-xl shadow-md">
            <i data-lucide="graduation-cap" class="w-6 h-6 text-white"></i>
          </div>
          <div>
            <h1 class="text-2xl font-black text-slate-800 tracking-tight">
              E-Marks
            </h1>
            <p class="text-xs text-gray-500 font-semibold">E-marks Portal</p>
          </div>
        </div>

        <div class="mb-10">
          <h2 class="text-4xl font-black text-slate-800 tracking-tight">
            Welcome back
          </h2>
          <p class="text-gray-600 mt-2 font-medium">
            Login to access the E-marks system
          </p>
        </div>

        <form class="space-y-6" action="index.html" method="get">
          <div>
            <label
              class="text-xs font-bold text-gray-600 uppercase tracking-wider ml-1"
              >Email Address</label
            >
            <div class="relative mt-2">
              <i
                data-lucide="user"
                class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"
              ></i>
              <input
                type="email"
                placeholder="e.g. admin@kingcollege.edu"
                required
                class="w-full border-2 border-gray-300 rounded-xl py-3.5 pl-12 pr-4 text-slate-700 placeholder:text-gray-400 focus:ring-4 focus:ring-red-400/10 focus:border-red-400 outline-none transition-all text-sm"
              />
            </div>
          </div>

          <div>
            <div class="flex justify-between mb-2">
              <label
                class="text-xs font-bold text-gray-600 uppercase tracking-wider ml-1"
                >Password</label
              >
              <a
                href="#"
                class="text-xs font-bold text-red-400 hover:text-red-500 hover:underline"
                >Forgot Password?</a
              >
            </div>
            <div class="relative">
              <i
                data-lucide="lock"
                class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"
              ></i>
              <input
                type="password"
                placeholder="••••••••"
                required
                class="w-full border-2 border-gray-300 rounded-xl py-3.5 pl-12 pr-4 text-slate-700 placeholder:text-gray-400 focus:ring-4 focus:ring-red-400/10 focus:border-red-400 outline-none transition-all text-sm"
              />
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-red-400 hover:bg-red-500 text-white font-bold py-4 rounded-xl transition-all flex items-center justify-center gap-2 group shadow-md"
          >
            <span>Sign In to Portal</span>
            <i
              data-lucide="arrow-right"
              class="w-4 h-4 group-hover:translate-x-1 transition-transform"
            ></i>
          </button>
        </form>

        <div class="mt-10 pt-8 border-t border-gray-200 text-center">
          <p class="text-gray-600 text-sm font-medium">
            Don't have access?
            <a
              href="Home.html"
              class="text-red-400 font-bold hover:text-red-500 hover:underline ml-1"
              >Visit Website</a
            >
          </p>
        </div>

        <div class="mt-8 text-center">
          <p class="text-xs text-gray-500">
            © 2025 E-Marks. All Rights Reserved
          </p>
        </div>
      </div>
    </div>

    <script>
      lucide.createIcons();
    </script>
  </body>
</html>
