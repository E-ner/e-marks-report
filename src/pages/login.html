<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | E-marks</title>
    <link rel="stylesheet" href="../css/output.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="min-h-screen flex flex-col lg:flex-row ">

    <div class="hidden lg:flex flex-col items-center justify-center w-1/2 bg-[#1e222d] relative overflow-hidden">
        <div class="absolute top-0 right-0 w-64 h-64 bg-blue-600/10 rounded-full -mr-32 -mt-32 blur-3xl"></div>
        <div class="absolute bottom-0 left-0 w-64 h-64 bg-blue-600/10 rounded-full -ml-32 -mb-32 blur-3xl"></div>
        
        <div class="relative z-10 text-center px-12">
            <div class="bg-blue-600 w-20 h-20 rounded-3xl mb-6 flex items-center justify-center mx-auto">
                <i data-lucide="layout-grid" class="w-10 h-10 text-white"></i>
            </div>
            <h1 class="text-4xl font-black text-white tracking-tighter mb-4">E-marks Portal</h1>
            <p class="text-gray-400 text-lg max-w-sm mx-auto font-medium">E-marks students managment system for every school.</p>
        </div>
    </div>

    <div class="flex-1 flex items-center justify-center p-8 lg:p-16">
        <div class="w-full max-w-md">
            <div class="lg:hidden flex items-center gap-3 mb-8">
                <div class="bg-blue-600 p-2 rounded-xl">
                    <i data-lucide="layout-grid" class="w-6 h-6 text-white"></i>
                </div>
                <h1 class="text-2xl font-black text-slate-800 tracking-tight">E-marks</h1>
            </div>

            <div class="mb-10">
                <h2 class="text-3xl font-black text-slate-800 tracking-tight">Welcome back</h2>
                <p class="text-gray-500 mt-2 font-medium">Login to have access to the system</p>
            </div>

            <form class="space-y-6">
                <div>
                    <label class="text-[11px] font-bold text-gray-400 uppercase tracking-widest ml-1">Email</label>
                    <div class="relative mt-2">
                        <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                        <input type="email" placeholder="e.g. john@gmail.com"
                            class="w-full border border-slate-400 rounded-2xl py-3.5 pl-12 pr-4 text-slate-700 placeholder:text-gray-400 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all text-sm">
                    </div>
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="text-[11px] font-bold text-gray-400 uppercase tracking-widest ml-1">Password</label>
                        <a href="forgot-password.html" class="text-xs font-bold text-blue-600 hover:underline">Forgot Password?</a>
                    </div>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                        <input type="password" placeholder="••••••••"
                            class="w-full border border-slate-400 rounded-2xl py-3.5 pl-12 pr-4 text-slate-700 placeholder:text-gray-400 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all text-sm">
                    </div>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl transition-all flex items-center justify-center gap-2 group">
                    <span>Sign In to Portal</span>
                    <i data-lucide="arrow-right" class="w-4 h-4 group-hover:translate-x-1 transition-transform"></i>
                </button>
            </form>

            <div class="mt-10 pt-8 border-t border-slate-100 text-center">
                <p class="text-gray-500 text-sm font-medium">Student or Parent?
                    <a href="register.html" class="text-blue-600 font-bold hover:underline ml-1">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
